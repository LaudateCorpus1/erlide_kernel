void downloadTool(String name, String url, boolean exec, String destDir) {
    if(new File("${destDir}/${name}").exists()) {
        println "Skip download $name"
    } else {
        download {
            src url
            dest "$destDir/$name"
        }
    }
    if(exec) ant.chmod(dir: "$destDir", perm:"ug+x", includes:"$name")
}

